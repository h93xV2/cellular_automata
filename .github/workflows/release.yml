name: Git Flow Release

on:
  push:
    branches:
      - main

jobs:
  gitflow:
    runs-on: macos-latest
    permissions:
        contents: write
        packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
            fetch-depth: 0
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
            distribution: "temurin"
            java-version: "25"
            cache: "gradle"
      - name: Calculate next version
        id: semver
        uses: ietf-tools/semver-action@v1
        with:
          token: ${{ github.token }}
          branch: main
          fallbackTag: 'v1.0.0'
          noVersionBumpBehavior: 'patch'
      - name: Build with Gradle
        run: ./gradlew clean jpackage -Pversion=${{ steps.semver.outputs.next }}
      - name: Create Git tag and GitHub Release
        uses: ncipollo/release-action@v1.20.0
        with:
          tag: ${{ steps.semver.outputs.next }}         # e.g. v1.2.3
          commit: main                                  # tag the latest commit on main
          name: ${{ steps.semver.outputs.next }}        # release title (version)
          draft: false
          prerelease: false
          allowUpdates: true
          makeLatest: true
          artifacts: "build/jpackage/*.dmg"
          token: ${{ github.token }}
